<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Create an account</h1>
      <h2>Submit:</h2>
    </header>
    <main>
      <label for="email">Email</label><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter an email"
      />
      <br />
      <br />
      <label for="password">Password</label><br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter a password"
      />
      <br />
      <br />
      <label for="age">Age</label><br />
      <input type="number" name="age" id="age" placeholder="select age" />
      <br />
      <br />
      <label for="message">Tell us a little about yourself</label> <br />
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <br />
      <br />
      <input type="checkbox" name="terms" id="terms" value="terms" />
      <label for="terms"
        >I agree to the <a href="./terms.html">terms of service</a></label
      >
      <br />
      <br />
      <button type="submit">Sign up</button>
    </main>
  </body>
</html>
