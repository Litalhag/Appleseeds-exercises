<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables</title>
    <style>
      html {
        background: black;
      }
      .card {
        border: 3px solid rgb(16, 31, 46);
        background: rgb(5, 5, 5);
        padding: 20px;
        margin-bottom: 10px;
      }
      .enhance {
        color: rgb(51, 134, 217);
      }
    </style>
  </head>
  <body>
    <div id="table" class="card">
      <h2 class="enhance">STUDENTS MARK SHEET</h2>
      <table border="3" class="enhance">
        <thead>
          <tr>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
            <th>Physics</th>
            <th>General knowledge</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>David</td>
            <td>85</td>
            <td>87</td>
            <td>88</td>
            <td>92</td>
            <td>88</td>
          </tr>
          <tr>
            <td>Richard</td>
            <td>91</td>
            <td>81</td>
            <td>78</td>
            <td>71</td>
            <td>74</td>
          </tr>
          <tr>
            <td>John</td>
            <td>81</td>
            <td>86</td>
            <td>99</td>
            <td>84</td>
            <td>92</td>
          </tr>
          <tr>
            <td>Tony</td>
            <td>84</td>
            <td>86</td>
            <td>87</td>
            <td>82</td>
            <td>81</td>
          </tr>
          <tr>
            <td>Scott</td>
            <td>71</td>
            <td>79</td>
            <td>82</td>
            <td>88</td>
            <td>89</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
